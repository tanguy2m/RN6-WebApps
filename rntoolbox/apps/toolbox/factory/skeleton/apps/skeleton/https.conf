<Location /apps/skeleton_rn_name>
	Options Indexes FollowSymLinks
	Order allow,deny
	Allow from all
	##AdminAuth##Include /etc/frontview/apache/Admin_Auth.conf
	##GroupAuth##Include /etc/frontview/apache/Auth.conf
	##GroupAuth##AuthName "skeleton_cap_name"
	##GroupAuth##Require group skeleton_group
</Location>
